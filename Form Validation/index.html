<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
            <div class="sec1" id="set1">
                <h2>Personal Information</h2>
                <div class="set">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullname">
                    <span id=""></span>
                 </div>
                 <div class="set">
                    <label for="email">Email Address</label>
                    <input type="email" id="email">
                 </div>
                 <div class="set">
                    <label for="number">Mobile Number</label>
                    <input type="number" id="number">
                 </div>
                 <div class="set">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob">
                 </div>
            </div>
            <div class="sec2" id="set2">
                <h2>Acadamic Detalis</h2>
                <div class="set">
                    <label for="qualification">Last Completd Qualification</label>
                    <select name="qualification" id="qualification">
                        <option value="select">Select</option>
                        <option value="10th">10th</option>
                        <option value="12th">12th</option>
                        <option value=" Graduate"> Graduate</option>
                        <option value=" Postgraduate"> Postgraduate</option>
                    </select>
                </div>
                <div class="set" >
                    <label for="grade">Grade</label>
                    <select name="grade" id="grade">
                        <option value="select">Select</option>
                        <option value="AA">Grade AA</option>
                        <option value="A+">Grade A+</option>
                        <option value="B+">Grade B+</option>
                        <option value="B">Grade B</option>
                        <option value="C">Grade C</option>
                        <option value="D">Grade D</option>
                        
                    </select>
                </div>
               
            </div>
            <div class="sec3" id="set3">
                <h2>Course Information</h2>
                <div class="set">
                    <label for="course">course</label>
                    <select name="course" id="course">
                        <option value="select">Select</option>
                        <option value="iitjee">IIT-JEE</option>
                        <option value="neet">NEET</option>
                        <option value="banking">Banking Exams</option>
                        <option value="upsc">UPSC</option> 
                    </select>
                </div>
                <div class="set">
                    <label for="timing">Batch Timing Preference</label>
                    <select name="timing" id="timing">
                        <option value="select">Select</option>
                        <option value="morning"> Morning</option>
                        <option value="afternoon">Afternoon</option>
                        <option value="evening">Evening</option>
                        <option value="Weekend">Weekend</option> 
                    </select>
                </div>
            </div>
            <div class="sec4" id="set4">
                <h2>Address</h2>
                <div class="set">
                    <label for="address">Address</label>
                    <textarea name="address" id="address"></textarea>
                </div>
                <div class="set">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                </div>
                <div class="set">
                    <label for="Pincode">Pin Code</label>
                    <input type="number" name="number" id="number">
                </div>
            </div>
            <div class="sec5" id="set5">
                <h2>Guardian Details</h2>
                <div class="set">
                    <label for="guardianFullName">Guardian’s Full Name</label>
                    <input type="text" name="guardianFullName" id="guardianFullName">
                </div>
                <div class="set">
                    <label for="guardiancontactnumber">Guardian’s Contact Number</label>
                    <input type="text" name="guardiancontactnumber" id="guardiancontactnumber">
                </div>
            </div>
            <div class="sec6" id="set6">
                <h2>Additional Information</h2>
                <div class="set">
                    <label for="reachout">How did you hear about us?</label>
                    <select name="reachout" id="reachout">
                        <option value="select">Select</option>
                        <option value="friends"> Friends</option>
                        <option value="onlineAd"> Online Ad</option>
                        <option value="newspaper">Newspaper</option>
                        <option value="socialMedia">Social Media</option> 
                        <option value="other">Other</option> 
                    </select>
                </div>
                <div class="set">
                    <label for="specialRequirements">Special Requirements</label>
                    <textarea name="specialRequirements" id="specialRequirements"></textarea>
                </div>
            </div>
        
        
    </div>

   <div class="btn">
     <div class="btn-row">
        <button onclick="unset()"> <i class="fa-solid fa-arrow-left"></i>previous</button>
        <button onclick="set()">Next <i class="fa-solid fa-arrow-right"></i></button>
      </div>
      <div class="btn-col">
        <button onclick="submit()">Submit</button>
    </div>
   </div>
<button >clicke me</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
